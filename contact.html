<script>
  $(document).ready(function() {
    $('#contact-form').on('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission

      var templateParams = {
        name: $('#name').val(),
        email: $('#email').val(),
        subject: $('#subject').val(),
        message: $('#message').val()
      };

      emailjs.send('your_service_id', 'your_template_id', templateParams) // Replace with your service ID and template ID
        .then(function(response) {
          $('#form-messages').html('<p>Message sent successfully!</p>');
          $('#contact-form')[0].reset();
        }, function(error) {
          $('#form-messages').html('<p>Sorry, something went wrong. Please try again later.</p>');
        });
    });
  });
</script>
